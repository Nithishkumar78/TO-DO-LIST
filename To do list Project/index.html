<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/main.css" />
  <script defer src="JS/time.js"></script>
  <script defer src="JS/main.js"></script>
</head>
<body>
  <div class="theme-switcher">
    <span class="theme light"></span>
    <span class="theme mid active"></span>
    <span class="theme dark"></span>
  </div>

  <div class="container">
    <h1 class="title">Task Manager</h1>

    <form id="todo-form" class="todo-form">
      <input type="text" class="todo-input" placeholder="Add a task." required />
      <select id="priority-select" class="todo-priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <input type="text" id="category-input" class="todo-category" placeholder="Category (e.g., Work)" />
      <button type="submit" class="add-button">Add</button>
    </form>

    <div class="timestamp" id="current-time"></div>

    <ul class="todo-list" id="todo-list"></ul>
  </div>
  <div class="theme-switcher">
  <span class="theme mid active"></span>
  <span class="theme dark"></span>
</div>

</body>
</html>
